    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="about.html" class='headers'>About</a></li>

            </ul>
        </nav>
        <h1 class="restaurant-name restaurant-name-large">Kachowslees</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">Menu</h2>
        <div>
            <span class="section-titles">Lee's Box</span>
            <img src="box.png" class='menu-image'>

                <span class="section-titles">$5.99</span>
                <button class="main-button" type="button">ADD TO ORDER</button>
            </div>
        </div>
        <div>
            <span class="section-titles">Owsley's Plate</span>
            <img src="plate.png" class='menu-image'>
            <div>
                <span>$7.99</span>
                <button class="main-button" type="button">ADD TO ORDER</button>
            </div>
        </div>
        <div>
            <span class="section-titles">Kachic's Special</span>
            <img src="plater.png" class='menu-image'>
            <div>
                <span>$8.99</span>
                <button class="main-button" type="button">ADD TO ORDER</button>
            </div>
        </div>
        <div>
            <span class="section-titles">Kachowslees Big Bucket</span>
            <img src="bucket.png" class='menu-image'>
            <div>
                <span class='price'>$13.99</span>
                <button class="main-button" type="button">ADD TO ORDER</button>
            </div>
        </div>
        <h3 class='section-header'>SIDES</h3>
        <div>
            <span class="section-titles">Fries</span>
            <img src="fries.png" class='menu-image'>
            <div>
                <span class='price'>$1.99</span>
                <button class="main-button" type="button">ADD TO ORDER</button>
            </div>
        </div>
        <div>
            <span class="section-titles">Onion Rings</span>
            <img src="onionring.png" class='menu-image'> 
            <div>
                <span class='price'>$2.99</span>
                <button class="main-button" type="button">ADD TO ORDER</button>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="main-footer-container container">
            <h3 class="restaurant-name footer-logo">Kachowslees</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="youtube-logo1.png" class='footer-image'>

                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="instagram-logo1.png" class='footer-image'>
